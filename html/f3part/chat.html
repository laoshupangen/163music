<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>文档</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/iconfont.css">
    <style>
      .wrap{
        height: 100%;
        /*background-color: #fff;*/
        text-align: center;
      }
      header {
          /*width: 100%;*/
          padding-top: 24px;
          padding-bottom: 4px;
          background-color: #a22924;
          line-height: 2em;
          color: #fff;
      }
      .addToMusicList {
          padding: 8px 0;
          height: 20px;
          background-color: #9c9c64;
      }


    </style>
  </head>
  <body>
    <div class="wrap flex-wrap flex-vertical">
      <header>
        <div class="flex-wrap">
          <div class="" tapmode onclick="back()">
            <div class="iconfont icon-fanhui">
            </div>
          </div>
          <div class="flex-con">
            <div class="">
              <div class="">
                聊天
              </div>

            </div>
          </div>
          <div class="">
            <div class="iconfont icon-chakantiezifenxiang">
            </div>
          </div>

        </div>
      </header>

    </div>
    <script src="../../script/api.js" charset="utf-8"></script>
    <script type="text/javascript">
     apiready = function(){
       var UIChatBox = api.require('UIChatBox');
       UIChatBox.open({
         placeholder: '输入你想说的话',
         maxRows: 4,
         emotionPath: 'widget://res/emotion',
         texts: {
           recordBtn: {
             normalTitle: '按住说话',
             activeTitle: '松开结束'
           },
           sendBtn: {
             title: 'send'
           }
         },
         styles: {
           inputBar: {
             borderColor: '#d9d9d9',
             bgColor: '#f2f2f2'
           },
           inputBox: {
             borderColor: '#B3B3B3',
             bgColor: '#fff'
           },
           emotionBtn: {
             normalImg: 'widget://res/img/chatBox_face1.png'
           },
           extrasBtn: {
             normalImg: 'widget://res/img/chatBox_add1.png'
           },
           keyboardBtn: {
             normalImg: 'widget://res/img/chatBox_key1.png'
           },
           speechBtn: {
             normalImg: 'widget://res/img/chatBox_key1.png'
           },
           recordBtn: {
             normalBg: '#c4c4c4',
             activeBg: '#999999',
             color: '#000',
             size: 14
           },
           indicator: {
             target: 'both',
             color: '#c4c4c4',
             activeColor: '#9e9e9e'
           },
           sendBtn: {
             titleColor: '#4cc518',
             bg: '#999999',
             activeBg: '#46a91e',
             titleSize: 14
           }
         },
         extras: {
           titleSize: 10,
           titleColor: '#a3a3a3',
           btns: [{
             title: '图片',
             normalImg: 'widget://res/img/chatBox_album1.png',
             activeImg: 'widget://res/img/chatBox_album2.png'
           }, {
             title: '拍照',
             normalImg: 'widget://res/img/chatBox_cam1.png',
             activeImg: 'widget://res/img/chatBox_cam2.png'
           }]
         }
       }, function(ret, err) {
         if (ret) {
           alert(JSON.stringify(ret));
         } else {
           alert(JSON.stringify(err));
         }
       });

     }
     function back() {
       api.closeWin({
           name: 'chat'
       });


     }

    </script>
  </body>
</html>
